<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <div class="converter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button id="toFahrenheit">Convert to Fahrenheit</button>
        </div>
        <div class="converter">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            <button id="toCelsius">Convert to Celsius</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 Temperature Converter. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
